<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <title>Statistika</title>

    <th:block layout:include="fragments/head"/>

    <link rel="stylesheet" type="text/css" href="/css/statistics.css"/>

    <script src="/webjars/d3/5.0.0-rc.3/dist/d3.min.js"></script>
    <script src="/js/pie.js" type="text/javascript"></script>
    <script src="/js/histogram.js" type="text/javascript"></script>
    <script src="/js/statistics.js" type="text/javascript"></script>
</head>
<body>
<th:block layout:replace="fragments/navigation"/>
<div class="container">
    <h1 th:text="'Päringuid: ' + ${requests_count}"></h1>
    <h3>Päringuid tunnis</h3>
    <table class="striped">
        <thead>
        <tr>
            <td>Aeg</td>
            <td>Päringute hulk</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="date : ${dateCount}">
            <td th:text="${date[0]}"></td>
            <td th:text="${date[1]}"></td>
        </tr>
        </tbody>
    </table>
    <br/>
    <br/>
    <div class="row">
        <div class="col s6 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Külastajate browserid</span>
                    <div class="pi_chart" id="chart0"></div>
                </div>

            </div>
        </div>
        <div class="col s6 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Külastajate OS-id</span>
                    <div class="pi_chart" id="chart1"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
