    <h1>Add Poll</h1>
    <div class="row">
        <div class="col s1 blue">1</div>
        <div class="col s1 red">2</div>
    </div>
    <div class="row">
        <div class="input-field col s6">
            <input id="poll_title" type="text" class="validate"/>
            <label for="poll_title">Poll Title</label>
        </div>
    </div>
    <h3>Questions</h3>
    <div class="row">
        <div class="input-field col s4">
            <input id="question_text" type="text" class="validate"/>

        </div>
        <div class="input-field col s2">
            <input type="checkbox" class="filled-in" id="multible_choice"/>
            <label for="multible_choice">Multible Choice</label>
        </div>
    </div>
    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
    <button class="btn waves-effect waves-light" type="submit" name="action">Add Poll
