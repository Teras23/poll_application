<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:lang="#{language_code}"
      vocab="http://schema.org/"
      typeof="WebSite">
<head>
    <title th:text="#{frontpage_title}"></title>
    <th:block layout:include="fragments/head"/>
    <link rel="stylesheet" type="text/css" href="/css/index.css"/>
</head>
<body>
<th:block layout:replace="fragments/navigation"/>
<main>
    <div class="container">
        <div class="row" id="login-row">

            <div class="col l8 m12 s12 valign-wrapper">
                <img id="login-img" src="/img/education-image.jpg" th:alt="#{login_image_alt}"/>
            </div>

            <div class="col l4 m12 s12" id="login-col">

                <div class="col s12 m6 l12">
                    <h5 th:text="#{teacher_dir}">Create polls for your students:</h5>
                    <a class="btn-large" id="login-btn" th:text="#{teacher_login}" href="/questions" th:alt="#{teacher_login}"></a>
                </div>

                <div class="col s12 m6 l12">
                    <h5 th:text="#{student_dir}">Or join a poll session:</h5>
                    <div class="input-field">
                        <input id="session_code" type="text"/>
                        <label for="session_code" th:text="#{session_id}"></label>
                    </div>
                    <a class="btn" th:text="#{join}" th:alt="#{join_session}" href="/google/login"></a>
                </div>

            </div>

        </div>
    </div>
</main>
<th:block layout:replace="fragments/footer"/>
</body>
</html>
