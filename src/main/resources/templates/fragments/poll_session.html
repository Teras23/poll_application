<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:remove="tag">
    <li class="collection-item" th:id="'session_' + ${session.code}">
        <div>
            <span class="question-text" th:text="${session.code} + ': ' + ${session.poll.title}">{question}</span>
            <span class="secondary-content">
                <a href="#" th:attr="data-id=${session.code}" class="reconnect-session-button">
                    <i class="material-icons question-list-icon green-text text-darken-3">play_circle_outline</i>
                </a>
                <a href="#" th:attr="data-id=${session.code}" th:class="end-session-button">
                    <i class="material-icons question-list-icon red-text text-darken-3">delete</i>
                </a>
            </span>
        </div>
    </li>
</html>
