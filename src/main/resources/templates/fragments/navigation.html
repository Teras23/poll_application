<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:remove="tag">
<header>
    <nav>
        <div class="nav-wrapper blue">
            <a href="/" class="brand-logo center">Polap</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

                <li><a href="/sitemap" th:text="#{sitemap}"></a></li>
                <li><a href="/statistics" th:text="#{statistics}"></a></li>
                <li><a href="#" id="language_dropdown_button" class="dropdown-trigger" data-target="language_dropdown">
                    <span th:text="#{language}"></span>
                    <i class="material-icons right">arrow_drop_down</i>
                </a></li>

                <li>
                    <a th:if="${user}" id="user_dropdown_button" class="dropdown-trigger" href="#" data-target="user_dropdown" th:text="${user.getName()}"></a>
                    <a th:unless="${user}" href="/login" th:text="#{login}"></a>
                </li>
            </ul>
        </div>
    </nav>

    <ul id="language_dropdown" class="dropdown-content">
        <li><a href="?lang=en" rel="alternate" hreflang="en" th:text="#{en_choice}"></a></li>
        <li><a href="?lang=et" rel="alternate" hreflang="et" th:text="#{et_choice}"></a></li>
    </ul>

    <ul id="user_dropdown" class="dropdown-content">
        <li><a href="#" th:text="#{profile}"></a></li>
        <li><a href="/polls" th:text="#{polls_title}"></a></li>
        <li><a href="#" th:text="#{settings}"></a></li>
        <li class="divider" tabindex="-1"></li>
        <li><a href="/logout" th:text="#{logout}"></a></li>
    </ul>

    <div id="cookies-bar" class="blue center-align darken-3">
        <span id="cookies-text" th:text="#{cookies}"></span>
        <a href="#" id="cookies-button" class="btn-small">OK</a>
    </div>

</header>
</html>
